name: Generate Checksums

on:
  push:
    branches:
      - main

permissions:
  contents: write  # üîê –Ω—É–∂–Ω–æ –¥–ª—è git push

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # üîÑ –≤–∞–∂–Ω–æ –¥–ª—è git push

      - name: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è .sha1 –∏ .md5 –¥–ª—è pom/jar
        run: |
          find . \( -name "*.pom" -o -name "*.jar" \) | while read file; do
            sha1sum "$file" | awk '{print $1}' > "$file.sha1"
            md5sum "$file"  | awk '{print $1}' > "$file.md5"
          done

      - name: –ö–æ–º–º–∏—Ç –∏ push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî –Ω–µ –ø—É—à–∏–º."
          else
            git commit -m "–ê–≤—Ç–æ: –î–æ–±–∞–≤–ª–µ–Ω—ã .sha1/.md5 –¥–ª—è Maven-–∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤"
            git push
          fi
